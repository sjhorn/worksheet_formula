name: worksheet_formula
description: A standalone formula engine for spreadsheet-like calculations in Dart. Excel/Google Sheets compatible parsing, 43 built-in functions, dependency tracking, and custom function registration.
version: 0.2.0
repository: https://github.com/sjhorn/worksheet_formula
topics:
  - spreadsheet
  - formula
  - excel
  - parser

environment:
  sdk: ^3.10.7

dependencies:
  a1: ^2.1.0
  petitparser: ^7.0.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
